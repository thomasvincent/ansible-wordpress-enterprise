---
# Handlers for ansible-wordpress-enterprise

- name: Restart php-fpm
  ansible.builtin.systemd:
    name: "{{ wordpress_php_fpm_service }}"
    state: restarted
    daemon_reload: true
  become: true

- name: Reload nginx
  ansible.builtin.systemd:
    name: nginx
    state: reloaded
  become: true

- name: Restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
  become: true

- name: Reload apache
