[wordpress_servers]
centos-target ansible_host=wp-test-centos ansible_user=root ansible_password=testroot123 ansible_connection=ssh

[wordpress_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[database_servers]
mariadb-test ansible_host=wp-test-mariadb

[cache_servers]
redis-test ansible_host=wp-test-redis
memcached-test ansible_host=wp-test-memcached

[mail_servers]
mailhog-test ansible_host=wp-test-mailhog