---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml

driver:
  name: docker

platforms:
  - name: ubuntu-22.04
    image: ubuntu:22.04
    dockerfile: ../default/Dockerfile.j2
    pre_build_image: false
    command: sleep infinity
    privileged: false
  
  - name: ubuntu-24.04
    image: ubuntu:24.04
    dockerfile: ../default/Dockerfile.j2
    pre_build_image: false
    command: sleep infinity
    privileged: false

provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
      callback_whitelist: profile_tasks, timer, yaml
      roles_path: ${MOLECULE_PROJECT_DIRECTORY}/../
  inventory:
    host_vars:
      ubuntu-22.04:
        ansible_python_interpreter: /usr/bin/python3
      ubuntu-24.04:
        ansible_python_interpreter: /usr/bin/python3
  playbooks:
    prepare: prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
    verify: verify.yml
  lint:
    name: ansible-lint
    enabled: false  # Already done in CI

verifier:
  name: ansible

scenario:
  name: ubuntu
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - cleanup
    - destroy
