---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

# Cancel previous runs on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}


permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install required Ansible collections
        run: |
          ansible-galaxy collection install community.crypto
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install community.general

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  test-ubuntu-22:
    name: Test - Ubuntu 22.04
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.general
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.crypto

      - name: Run Molecule test
        run: molecule test
        env:
          MOLECULE_DISTRO: ubuntu2204
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  test-ubuntu-24:
    name: Test - Ubuntu 24.04
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.general
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.crypto

      - name: Run Molecule test
        run: molecule test
        env:
          MOLECULE_DISTRO: ubuntu2404
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  test-rocky-9:
    name: Test - Rocky Linux 9
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install community.general
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.crypto

      - name: Run Molecule test
        run: molecule test
        env:
          MOLECULE_DISTRO: rockylinux9
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: [test-ubuntu-22, test-ubuntu-24, test-rocky-9]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Build test image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: wordpress-ansible:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test with docker-compose
        run: |
          echo "Integration test skipped - Molecule tests cover functionality"
          # Docker compose integration test disabled as Molecule tests are comprehensive

  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hung jobs
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Get version from meta
        id: get_version
        run: |
          VERSION=$(grep 'version:' meta/main.yml | head -1 | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Ansible Galaxy
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }} thomasvincent wordpress_enterprise
        continue-on-error: true
