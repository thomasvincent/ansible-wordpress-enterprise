# Oracle Cloud Infrastructure (OCI) Inventory Template
# Replace placeholders with your actual OCI instance details

[wordpress_servers]
# OCI Compute instances for WordPress
oci-wp-web1 ansible_host=10.0.1.10 ansible_user=opc ansible_ssh_private_key_file=~/.ssh/oci_key
oci-wp-web2 ansible_host=10.0.1.11 ansible_user=opc ansible_ssh_private_key_file=~/.ssh/oci_key

[wordpress_servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
# OCI-specific variables
oci_compartment_id=ocid1.compartment.oc1..your-compartment-id
oci_availability_domain=AD-1
oci_subnet_id=ocid1.subnet.oc1.your-region.your-subnet-id
oci_shape=VM.Standard.E4.Flex
oci_ocpus=2
oci_memory_gb=16

[database_servers]
# OCI Autonomous Database or MySQL Database Service
oci-db ansible_host=db.sub.vcn.oraclevcn.com

[database_servers:vars]
# OCI Database Configuration
oci_db_type=autonomous  # autonomous or mysql
oci_db_ocid=ocid1.autonomousdatabase.oc1.your-region.your-db-id

[cache_servers]
# OCI Compute instances for Redis
oci-redis ansible_host=10.0.1.20

[load_balancers]
# OCI Load Balancer
oci-lb ansible_host=lb.sub.vcn.oraclevcn.com

[load_balancers:vars]
oci_lb_ocid=ocid1.loadbalancer.oc1.your-region.your-lb-id
oci_lb_shape=flexible
oci_lb_min_bandwidth_mbps=10
oci_lb_max_bandwidth_mbps=100

[storage_nodes]
# OCI Block Storage attached to compute instances
oci-storage ansible_host=10.0.1.10

[storage_nodes:vars]
# Block Volume Configuration
oci_block_volume_size_gb=100
oci_block_volume_performance=Balanced  # Balanced, Higher Performance, Ultra High Performance
oci_block_volume_mount_point=/var/www/wordpress

[object_storage]
# OCI Object Storage (no host needed, API-based)
localhost ansible_connection=local

[object_storage:vars]
oci_object_storage_namespace=your-namespace
oci_bucket_wordpress_media=wordpress-media
oci_bucket_wordpress_backups=wordpress-backups
oci_object_storage_region=us-ashburn-1
oci_object_storage_tier=Standard  # Standard or Archive

[all:vars]
# Global OCI Configuration
oci_region=us-ashburn-1
oci_tenancy_id=ocid1.tenancy.oc1..your-tenancy-id
oci_user_id=ocid1.user.oc1..your-user-id
oci_fingerprint=your:key:fingerprint:here
oci_key_file=~/.oci/oci_api_key.pem
oci_vcn_id=ocid1.vcn.oc1.your-region.your-vcn-id
