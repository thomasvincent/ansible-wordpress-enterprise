---
version: '3.8'

services:
  # Test database services
  mysql-test:
    image: mysql:8.0
    container_name: wp-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test_root_pass_123
      MYSQL_DATABASE: wordpress_test
      MYSQL_USER: wp_test_user
      MYSQL_PASSWORD: wp_test_pass_123
    ports:
      - "13306:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./tests/fixtures/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wp-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mariadb-test:
    image: mariadb:10.11
    container_name: wp-test-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: test_root_pass_123
      MYSQL_DATABASE: wordpress_test
      MYSQL_USER: wp_test_user
      MYSQL_PASSWORD: wp_test_pass_123
    ports:
      - "13307:3306"
    volumes:
      - mariadb_test_data:/var/lib/mysql
    networks:
      - wp-test-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Test cache services
  redis-test:
    image: redis:7-alpine
    container_name: wp-test-redis
    ports:
      - "16379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    networks:
      - wp-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  memcached-test:
    image: memcached:alpine
    container_name: wp-test-memcached
    ports:
      - "11211:11211"
    networks:
      - wp-test-network

  # Mail service for testing
  mailhog-test:
    image: mailhog/mailhog:latest
    container_name: wp-test-mailhog
    ports:
      - "11025:1025"
      - "18025:8025"
    networks:
      - wp-test-network

  # Ubuntu test target (primary)
  ubuntu-target:
    build:
      context: .
      dockerfile: tests/dockerfiles/Dockerfile.ubuntu
    container_name: wp-test-ubuntu
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/ansible-workspace
      - ubuntu_test_data:/var/www
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - wp-test-network
    depends_on:
      mysql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy

  # CentOS test target
  centos-target:
    build:
      context: .
      dockerfile: tests/dockerfiles/Dockerfile.centos
    container_name: wp-test-centos
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/ansible-workspace
      - centos_test_data:/var/www
    ports:
      - "8081:80"
      - "8444:443"
    networks:
      - wp-test-network
    depends_on:
      mariadb-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy

  # Test runner/controller
  test-runner:
    build:
      context: .
      dockerfile: tests/dockerfiles/Dockerfile.test-runner
    container_name: wp-test-runner
    working_dir: /ansible-workspace
    volumes:
      - .:/ansible-workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - wp-test-network
    depends_on:
      - ubuntu-target
      - centos-target
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
      - ANSIBLE_STDOUT_CALLBACK=yaml
    command: tail -f /dev/null

volumes:
  mysql_test_data:
  mariadb_test_data:
  redis_test_data:
  ubuntu_test_data:
  centos_test_data:

networks:
  wp-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
