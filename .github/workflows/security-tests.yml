name: Security Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

env:
  ANSIBLE_FORCE_COLOR: "1"

jobs:
  security-lint:
    name: Security Lint & Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint

      - name: Install required Ansible collections
        run: |
          ansible-galaxy collection install community.crypto
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install community.general

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

      - name: Verify security hardening tasks parse correctly
        run: |
          ansible-playbook --syntax-check tests/test.yml

  molecule-test:
    name: Molecule Security Verification
    runs-on: ubuntu-latest
    needs: security-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-molecule-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-molecule-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core molecule molecule-plugins[docker] pytest-testinfra

      - name: Install required Ansible collections
        run: |
          ansible-galaxy collection install community.crypto
          ansible-galaxy collection install ansible.posix
          ansible-galaxy collection install community.mysql
          ansible-galaxy collection install community.general

      - name: Run Molecule tests
        run: molecule test -s default
        timeout-minutes: 30
